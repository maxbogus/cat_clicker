<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='//fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <title>Cat clicker</title>
    <link rel='shortcut icon' href='img/favicon.png' type='image/x-icon'>
</head>
<body>
<div class="container">
    <ul class="list" data-bind="foreach: catList">
        <li data-bind="text: name, click: $parent.selectCurrentCat"></li>
    </ul>
    <div id="active">
        <figure data-bind="with: currentCat">
            <img src="" alt="cute cat" data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}">
            <figcaption>
                <span data-bind="text: name"></span><br>
                <span data-bind="text: title"></span><br>
                <span data-bind="text: clickCount"></span>
                <ul class="list" data-bind="foreach: nickNames">
                    <li data-bind="text: $data"></li>
                </ul>
            </figcaption>
        </figure>
    </div>
    <div id="admin-panel">
        <button data-bind="click: showAdminForm">Admin</button>
        <form data-bind="visible: isAdminFormEnabled, submit: showAdminForm, with: currentCat">
            <p>Name: <input data-bind="value: name"/></p>
            <p>Click count: <input data-bind="value: clickCount"/></p>

            <button data-bind="click: $parent.showAdminForm">Cancel</button>
            <button type="submit">Submit</button>
        </form>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type='text/javascript' src='js/knockout.js'></script>
<script src="js/code.js"></script>
</body>
</html>
